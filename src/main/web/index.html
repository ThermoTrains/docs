<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Thermobox</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#322821">
  <meta http-equiv=X-UA-Compatible content="IE=edge">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: arial;
      color: #f0f0f0;
    }

    a {
      color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: 1fr;
    }

    .container div {
      padding: 20px;
      overflow: auto;
      min-width: 320px;
      max-height: calc(100vh - 40px);
    }

    .sidebar ul {
      list-style-type: none;
      margin: 10px 0;
      padding-left: 20px;
    }

    .sidebar > ul {
      padding: 0;
    }

    .sidebar a {
      padding: 4px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <ul class="tree-root"></ul>
  </div>
  <div class="content">
  </div>
</div>

<script>
  fetch('api/artifact')
    .then(r => r.json())
    .then(buildTree);

  const root = document.getElementsByClassName('tree-root')[0];
  const content = document.getElementsByClassName('content')[0];

  function buildTree(tree) {

    Object.keys(tree).forEach(date => {
      let dateNode = document.createElement('li');
      let dateList = document.createElement('ul');
      dateNode.innerText = date;
      root.append(dateNode);
      dateNode.append(dateList);

      Object.keys(tree[date]).forEach(time => {
        let timeNode = document.createElement('li');
        let timeList = document.createElement('ul');
        timeNode.innerText = time;
        dateList.append(timeNode);
        timeNode.append(timeList);

        tree[date][time].forEach(artifact => {
          let artifactNode = document.createElement('li');
          let link = document.createElement('a');
          link.href = "";
          link.innerText = artifact.name;
          link.addEventListener('click', function (event) {
            event.preventDefault();
            showContent(artifact.filename);
          });
          artifactNode.append(link);
          timeList.append(artifactNode);
        });
      });
    });
  }

  function showContent(filename) {
    while (content.firstChild) {
      content.removeChild(content.firstChild);
    }

    if (filename.endsWith('.txt') || filename.endsWith('.json')) {
      fetch(filename)
        .then(response => response.text())
        .then(text => {
          const pre = document.createElement('pre');
          pre.innerText = text;
          content.append(pre);
        });
    } else if (filename.endsWith('.jpg')) {
      const img = document.createElement('img');
      img.src = filename;
      content.append(img);
    } else if (filename.endsWith('.mp4')) {
      const video = document.createElement('video');
      video.src = filename;
      video.autoplay = true;
      video.controls = true;
      video.style.maxWidth = '100%';
      video.style.maxHeight = '100%';
      content.append(video);
    }
  }
</script>

</body>
</html>
